<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Background color */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .login-container {
            background-color: #f39c12; /* Orange background */
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px; /* Set a maximum width */
            text-align: center;
        }
        
        h1 {
            color: white; /* White color for the heading */
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            color: white; /* Label text color */
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 12px 20px;
            background-color: #f39c12; /* Gold button color */
            color: white;
            border: none;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #e67e22; /* Darker gold on hover */
        }
        </style>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="/login.html">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text"  name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password"  name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
